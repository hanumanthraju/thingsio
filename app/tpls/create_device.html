<div class="panel panel-default">
    <div class="panel-heading">Create a Device</div>
    <div class="panel-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Device Name</label>
                <div class="col-sm-10">
                    <input ng-model="device.name" type="text" class="form-control" placeholder="Device Name">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Device ID</label>
                <div class="col-sm-10">
                    <input ng-model="device.device_id" type="text" class="form-control" placeholder="Device ID">
                </div>
            </div>
        </form>
    </div>
    <div class="panel-footer">
        <button ng-click="createDevice()" type="button" class="btn bg-purple-dark">Create Device</button>
    </div>
</div>
