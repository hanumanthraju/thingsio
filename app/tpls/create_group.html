<div class="panel panel-default">
    <div class="panel-heading">Create a Group</div>
    <div class="panel-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Group Name</label>
                <div class="col-sm-10">
                    <input ng-model="group.group_name" type="text" class="form-control" placeholder="Group Name">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <select class="form-control" ng-model="group.parent_group" placeholder="Select Parent Group" ng-options="obj._id as obj.group_name for obj in groups ">
                        <opti>
                    </select>
                </div>
            </div>
        </form>
    </div>
    <div class="panel-footer">
        <button ng-click="createGroup()" type="button" class="btn bg-purple-dark">Create Group</button>
    </div>
</div>
