<div class="panel panel-default">
    <div class="panel-heading">Create a Site</div>
    <div class="panel-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Site Name</label>
                <div class="col-sm-10">
                    <input ng-model="site.name" type="text" class="form-control" placeholder="Site Name">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Site ID</label>
                <div class="col-sm-10">
                    <input ng-model="site.site_id" type="text" class="form-control" placeholder="Site ID">
                </div>
            </div>
        </form>
    </div>
    <div class="panel-footer">
        <button ng-click="createSite()" type="button" class="btn bg-purple-dark">Create Site</button>
    </div>
</div>
