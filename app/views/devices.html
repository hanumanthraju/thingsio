<h3><div class="pull-right">
      <button type="button" class="btn bg-warning-dark" ng-click="createDeviceModal()">Create Devices</button>
    </div>
    Devices
    <small>View Your Devices</small>
</h3>
<div class="row">
    <div class="col-lg-4" ng-repeat="dvs in devices" ng-if="!dvs.del">
        <div class="panel panel-default">
            <div class="panel-heading ">
                <span class="text-purple">{{dvs.name}}</span>
            </div>
            <div class="panel-body">
                <p>Device_ID : <span class="text-muted">{{dvs.device_id}}</span></p>
                <p>Created On : <span class="text-muted">{{dvs.createdAt | amCalendar:referenceTime:formats}}</span></p>
                <p>Assigned Site : <span class="text-muted">{{dvs.site_id?dvs.site_id:'Unassigned'}}</span></p>
                <p>Slaves : <span class="text-muted">{{dvs.slaves.length>0?dvs.slaves.toString():'No Slave'}}</span></p>
            </div>
            <div class="panel-footer">
                <button ng-if="$root.user.role==3" ng-click="deleteDevice(dvs)" type="button" class="btn btn-icon bg-danger"><span class="fa fa-trash-o"></span></button>
                <a ui-sref="app.view_device({id:dvs.device_id})" class="btn btn-default">Details</a>
            </div>
        </div>
    </div>
</div>
